
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4">
                {% if messages %}
                  <div class="mt-3">
                    {% for message in messages %}
                      <div class="alert alert-danger text-center">{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}
                <h3 class="text-center mb-4">User Login</h3>               
                
                <form method="POST" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                    </div>
                   
                        {% comment %} <button type="submit" class="btn btn-primary">Login</button> {% endcomment %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-primary btn-modern">Submit</button>
                        <a href="{% url 'register' %}" class="btn btn-primary btn-modern">Register</a>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
