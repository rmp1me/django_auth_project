{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>

    {% comment %} <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container register-page mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow p-4">              

                 <!-- âœ… Show Django messages here -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger text-center{{ message.tags }} text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <h3 class="text-center mb-4">User Sign Up</h3>


                <form method="POST">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" required>
                        </div>
                        <div class="col">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Create a username" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Create password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat password" required>
                        </div>
                    </div>
                           <div class="d-flex justify-content-center gap-3 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-4">Register</button>
                                <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4">Login</a>
                            </div>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
